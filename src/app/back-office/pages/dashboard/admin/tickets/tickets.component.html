  <div class="content">
    <div class="container-fluid">
      <!-- start page title -->
      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <div class="page-title-right">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item"><a href="javascript: void(0);"> </a></li>
                <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboards</a></li>
                <li class="breadcrumb-item active">Tickets!</li>
              </ol>
            </div>
            <h4 class="page-title">Welcome!</h4>
          </div>
        </div>
      </div>
      <!-- end page title -->

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body p-0">
              <div class="p-3">
                <div class="row align-items-center">
                  <div class="col-lg-8">
                    <div class="app-search">
                      <form id="searchForm">
                        <div class="input-group">
                          <input type="text" class="form-control form-control-sm me-2"
                                 placeholder="Search tickets..." name="search_query" id="searchQuery">
                          <button class="btn btn-light" type="button" data-bs-toggle="modal"
                                  data-bs-target="#filterModal">
                            <i class="ri-filter-line"></i>
                          </button>
                          <button type="submit" class="btn btn-primary ms-2" id="searchButton">Search</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Filter Modal -->
              <div class="modal fade" id="filterModal" tabindex="-1" role="dialog"
                   aria-labelledby="filterModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg modal-right">
                  <div class="modal-content">
                    <div class="modal-header bg-primary text-light">
                      <h5 class="modal-title" id="filterModalLabel">Filters</h5>
                      <button type="button" class="btn-close btn-close-white"
                              data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <!-- Priority Filter -->
                      <div class="mb-3">
                        <label for="priorityFilter" class="form-label">Priority:</label>
                        <select id="priorityFilter" class="form-select" name="priority">
                          <option value="null">Any</option>
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                        </select>
                      </div>
                      <!-- Status Filter -->
                      <div class="mb-3">
                        <label for="statusFilter" class="form-label">Status:</label>
                        <select id="statusFilter" class="form-select" name="status">
                          <option value="null">Any</option>
                          <option value="open">Open</option>
                          <option value="in_progress">In Progress</option>
                          <option value="resolved">Resolved</option>
                          <option value="closed">Closed</option>
                        </select>
                      </div>
                      <!-- Agents Filter -->
                      <div class="mb-3">
                        <label for="agentsFilter" class="form-label">Agents:</label>
                        <select id="agentsFilter" class="form-select" name="agent">
                          <option value="null">Any</option>
                          <option value="1">John Doe</option>
                          <option value="2">Jane Smith</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" id="resetFilters">Reset</button>
                      <button type="submit" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="table-responsive mt-3">
                <table class="table table-nowrap table-hover mb-0">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Category</th>
                    <th>User</th>
                    <th>Agent</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Actions</th>
                  </tr>
                  </thead>
                  <tbody id="tableBody">
                  <!-- Sample ticket row -->
                  <tr>
                    <td>1</td>
                    <td>Login Issue</td>
                    <td><span class="badge bg-danger">High</span></td>
                    <td><span class="badge bg-warning">In Progress</span></td>
                    <td>Technical Support</td>
                    <td>John Doe</td>
                    <td>Jane Smith</td>
                    <td>March 1, 2024</td>
                    <td>March 2, 2024</td>
                    <td>
                      <button class="btn btn-sm btn-primary edit-btn me-1">Edit</button>
                      <button class="btn btn-sm btn-success view-btn me-1" data-bs-toggle="modal"
                              data-bs-target="#viewTicketModal">View</button>
                      <button class="btn btn-sm btn-danger delete-btn">Delete</button>
                    </td>
                  </tr>
                  </tbody>
                </table>

                <!-- Pagination -->
                <div class="pagination justify-content-center mt-3">
                  <nav aria-label="Page navigation">
                    <ul class="pagination">
                      <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                      <li class="page-item active"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<div class="modal fade" id="viewTicketModal" tabindex="-1" role="dialog" aria-labelledby="viewTicketModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Ticket Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Ticket details will be populated dynamically -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
