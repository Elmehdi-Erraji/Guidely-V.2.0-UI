<div class="content">
  <div class="container-fluid">
    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <li class="breadcrumb-item"><a href="javascript: void(0);"> </a></li>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboards</a></li>
              <li class="breadcrumb-item active">Welcome!</li>
            </ol>
          </div>
          <h4 class="page-title">Departments!</h4>
        </div>
      </div>
    </div>
    <!-- end page title -->

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body p-0">
            <div class="p-3">
              <div class="row align-items-center">
                <div class="col-lg-8">
                  <div class="app-search">
                    <form id="searchForm">
                      <div class="input-group">
                        <input type="text" class="form-control form-control-sm me-2"
                               placeholder="Search for departments" name="search_query" id="searchQuery">
                        <button type="submit" class="btn btn-primary ms-2" id="searchButton">Search</button>
                      </div>
                    </form>
                  </div>
                  <br><br>
                  <div class="col-lg-6">
                    <button type="button" class="btn btn-primary" id="addButton"
                            style="width: 30%" data-bs-toggle="modal"
                            data-bs-target="#addDepartmentModal">Add A Department</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="table-responsive mt-3">
              <table class="table table-striped table-hover">
                <thead class="thead-light">
                <tr>
                  <th scope="col">Department</th>
                  <th scope="col">Agents</th>
                  <th scope="col">Categories</th>
                  <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr>
                  <td>Customer Service</td>
                  <td>5</td>
                  <td>3</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-danger delete-btn"
                            data-id="1">Delete</button>
                    <button type="button" class="btn btn-sm btn-primary edit-btn"
                            data-id="1" data-bs-toggle="modal"
                            data-bs-target="#editDepartmentModal">Update</button>
                  </td>
                </tr>
                <!-- Add more sample rows as needed -->
                </tbody>
              </table>

              <!-- Pagination -->
              <div class="pagination justify-content-center mt-3">
                <nav aria-label="Page navigation">
                  <ul class="pagination">
                    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Department Modal -->
<div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="addDepartmentModalLabel">Add New Department</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addDepartmentForm">
          <div class="mb-3">
            <label for="department_name" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="department_name" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveDepartmentBtn">Save Department</button>
      </div>
    </div>
  </div>
</div>

<!-- Edit Department Modal -->
<div class="modal fade" id="editDepartmentModal" tabindex="-1" aria-labelledby="editDepartmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="editDepartmentModalLabel">Edit Department</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editDepartmentForm">
          <input type="hidden" id="edit_department_id">
          <div class="mb-3">
            <label for="edit_department_name" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="edit_department_name" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="updateDepartmentBtn">Update Department</button>
      </div>
    </div>
  </div>
</div>
