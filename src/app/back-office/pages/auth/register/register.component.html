<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
  <div class="container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xxl-8 col-lg-10">
          <div class="card overflow-hidden">
            <div class="row g-0">
              <div class="col-lg-6 d-none d-lg-block p-2">
                <img src="assets/images/support.jpg" alt="Support" class="img-fluid rounded h-100">
              </div>
              <div class="col-lg-6">
                <div class="d-flex flex-column h-100">
                  <div class="p-4 my-auto">
                    <h4 class="fs-20">Sign Up</h4>
                    <p class="text-muted mb-3">Enter your details to create an account.</p>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control" type="text" id="name" placeholder="Enter your name" formControlName="name">
                        <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger">
                          <small>Name is required</small>
                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input class="form-control" type="email" id="email" placeholder="Enter your email" formControlName="email">
                        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger">
                          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
                          <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</small>
                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Enter your password" formControlName="password">
                        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger">
                          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
                          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
                        </div>
                      </div>

                      <div class="mb-3">
                        <label for="password_confirmation" class="form-label">Confirm Password</label>
                        <input class="form-control" type="password" id="password_confirmation" placeholder="Confirm your password" formControlName="password_confirmation">
                      </div>

                      <div class="mb-0 text-start">
                        <button class="btn btn-soft-primary w-100" type="submit" [disabled]="isLoading">
                          <ng-container *ngIf="!isLoading">
                            <i class="ri-login-circle-fill me-1"></i>
                            <span class="fw-bold">Register</span>
                          </ng-container>
                          <ng-container *ngIf="isLoading">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"style="color: black;"></span>
                            Registering...
                          </ng-container>
                        </button>
                      </div>

                      <div class="text-center mt-3" *ngIf="errorMessage">
                        <small class="text-danger">{{ errorMessage }}</small>
                      </div>

                      <div class="text-center mt-4">
                        <p class="text-muted fs-16">Sign up with</p>
                        <div class="d-flex gap-2 justify-content-center mt-3">
                          <a href="#" class="btn btn-soft-primary"><i class="ri-facebook-circle-fill"></i></a>
                          <a href="#" class="btn btn-soft-danger"><i class="ri-google-fill"></i></a>
                          <a href="#" class="btn btn-soft-info"><i class="ri-twitter-fill"></i></a>
                          <a href="#" class="btn btn-soft-dark"><i class="ri-github-fill"></i></a>
                        </div>
                      </div>
                    </form>



                  </div>
                </div>
              </div> <!-- end col -->
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p class="text-dark-emphasis">Already registered? <a href="dashboard/auth/login" class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Log in</b></a></p>
          <p class="text-dark-emphasis">Go back <a href="/home" class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Home</b></a></p>
        </div>
      </div>
      <footer class="footer footer-alt fw-medium">
          <span class="text-dark">
            <script></script>2025 Â© Mehdi
          </span>
      </footer>
    </div>
  </div>
</div>
