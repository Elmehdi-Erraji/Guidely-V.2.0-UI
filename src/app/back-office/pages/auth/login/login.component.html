<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-8 col-lg-10">
        <div class="card overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block p-2">
              <img src="assets/images/support.jpg" alt="Support" class="img-fluid rounded h-100">
            </div>
            <div class="col-lg-6">
              <div class="d-flex flex-column h-100">
                <div class="p-4 my-auto">
                  <h4 class="fs-20">Sign In</h4>
                  <p class="text-muted mb-3">Enter your email address and password to access your account.</p>
                  <form (submit)="onSubmit()">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input class="form-control" type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                      <a href="/dashboard/forgot-password" class="text-muted float-end"><small>Forgot your password?</small></a>
                      <label for="password" class="form-label">Password</label>
                      <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-0 text-start">
                      <button class="btn btn-soft-primary w-100" type="submit">
                        <i class="ri-login-circle-fill me-1"></i>
                        <span class="fw-bold">Log In</span>
                      </button>
                    </div>
                    <div class="text-center mt-4">
                      <p class="text-muted fs-16">Sign in with</p>
                      <div class="d-flex gap-2 justify-content-center mt-3">
                        <a href="#" class="btn btn-soft-primary"><i class="ri-facebook-circle-fill"></i></a>
                        <a href="#" class="btn btn-soft-danger"><i class="ri-google-fill"></i></a>
                        <a href="#" class="btn btn-soft-info"><i class="ri-twitter-fill"></i></a>
                        <a href="#" class="btn btn-soft-dark"><i class="ri-github-fill"></i></a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div> <!-- end col -->
          </div>
        </div>
      </div>
      <!-- end row -->
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p class="text-dark-emphasis">
          Don't have an account?
          <a href="/register" class="text-dark fw-bold ms-1 text-decoration-underline">
            <b>Sign up</b>
          </a>
        </p>
        <p class="text-dark-emphasis">
          Go back
          <a href="/" class="text-dark fw-bold ms-1 text-decoration-underline">
            <b>Home</b>
          </a>
        </p>
      </div>
    </div>
    <footer class="footer footer-alt fw-medium">
      <span class="text-dark">
        <script>document.write(new Date().getFullYear())</script> Â© Mehdi
      </span>
    </footer>
  </div>
</div>
