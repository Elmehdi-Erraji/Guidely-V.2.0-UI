<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-8 col-lg-10">
        <div class="card overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block p-2">
              <img src="assets/images/support.jpg" alt="Support" class="img-fluid rounded h-100">
            </div>
            <div class="col-lg-6">
              <div class="d-flex flex-column h-100">
                <div class="p-4 my-auto">
                  <h4 class="fs-20">Reset Password</h4>
                  <p class="text-muted mb-3">Enter your email address to reset your password.</p>
                  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input
                        id="email"
                        class="form-control"
                        type="email"
                        name="email"
                        placeholder="Enter your email"
                        formControlName="email"
                        required
                        autofocus />
                      <div *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.invalid" class="text-danger">
                        <small *ngIf="resetForm.get('email')?.errors?.['required']">Email is required</small>
                        <small *ngIf="resetForm.get('email')?.errors?.['email']">Please enter a valid email</small>
                      </div>
                    </div>
                    <div class="mb-0 text-start">
                      <button class="btn btn-soft-primary w-100" type="submit" [disabled]="isLoading">
                        <ng-container *ngIf="!isLoading">
                          <i class="ri-login-circle-fill me-1"></i>
                          <span class="fw-bold">Email Password Reset Link</span>
                        </ng-container>
                        <ng-container *ngIf="isLoading">
                          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                          Sending...
                        </ng-container>
                      </button>
                    </div>
                    <div class="text-center mt-3" *ngIf="errorMessage">
                      <small class="text-danger">{{ errorMessage }}</small>
                    </div>
                  </form>

                </div>
              </div>
            </div> <!-- end col -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <p class="text-dark-emphasis">Don't have an account? <a href="register.html" class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Sign up</b></a></p>
        <p class="text-dark-emphasis">Go back <a href="index.html" class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Home</b></a></p>
      </div>
    </div>
    <footer class="footer footer-alt fw-medium">
        <span class="text-dark">
          <script>document.write(new Date().getFullYear())</script> Â© Mehdi
        </span>
    </footer>
  </div>
</div>
