<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-8 col-lg-10">
        <div class="card overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block p-2">
              <img src="assets/images/support.jpg" alt="Support" class="img-fluid rounded h-100">
            </div>
            <div class="col-lg-6">
              <div class="d-flex flex-column h-100">
                <div class="p-4 my-auto">
                  <h4 class="fs-20">Reset Password</h4>
                  <p class="text-muted mb-3">Enter your email address and new password.</p>
                  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="mt-4">
                    <!-- Hidden token field -->
                    <input type="hidden" formControlName="token">

                    <div class="mb-3">
                      <label for="password" class="form-label">New Password</label>
                      <input
                        id="password"
                        class="form-control"
                        type="password"
                        formControlName="password"
                        placeholder="Enter your new password"
                        required autocomplete="new-password">
                      <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.invalid" class="text-danger">
                        <small *ngIf="resetForm.get('password')?.errors?.['required']">Password is required</small>
                        <small *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="password_confirmation" class="form-label">Confirm New Password</label>
                      <input
                        id="password_confirmation"
                        class="form-control"
                        type="password"
                        formControlName="password_confirmation"
                        placeholder="Confirm your new password"
                        required autocomplete="new-password">
                      <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('password_confirmation')?.touched" class="text-danger">
                        <small>Passwords do not match</small>
                      </div>
                    </div>

                    <div class="text-start">
                      <button class="btn btn-soft-primary w-100" type="submit" [disabled]="isLoading">
                        <ng-container *ngIf="!isLoading">
                          <i class="ri-login-circle-fill me-1"></i>
                          <span class="fw-bold">Reset Password</span>
                        </ng-container>
                        <ng-container *ngIf="isLoading">
                          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                          Resetting...
                        </ng-container>
                      </button>
                    </div>

                    <div class="text-center mt-3" *ngIf="errorMessage">
                      <small class="text-danger">{{ errorMessage }}</small>
                    </div>
                  </form>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">

        <p class="text-dark-emphasis">
          Go back
          <a href="/home" class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Home</b></a>
        </p>
      </div>
    </div>
  </div>
</div>
