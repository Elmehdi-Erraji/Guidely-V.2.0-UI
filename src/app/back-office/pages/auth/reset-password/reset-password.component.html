<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-8 col-lg-10">
        <div class="card overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-6 d-none d-lg-block p-2">
              <img src="assets/images/support.jpg" alt="Support" class="img-fluid rounded h-100">
            </div>
            <div class="col-lg-6">
              <div class="d-flex flex-column h-100">
                <div class="p-4 my-auto">
                  <h4 class="fs-20">Reset Password</h4>
                  <p class="text-muted mb-3">Enter your email address and new password.</p>
                  <form method="POST" action="reset-password.html" class="mt-4">
                    <!-- Hidden token field (if needed, can be set via JS or server) -->
                    <input type="hidden" name="reset_token" value="YOUR_RESET_TOKEN_HERE">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input id="email" class="form-control" type="email" name="email" value="" placeholder="Enter your email" required autofocus />
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input id="password" class="form-control" type="password" name="password" placeholder="Enter your new password" required autocomplete="new-password" />
                    </div>
                    <div class="mb-3">
                      <label for="password_confirmation" class="form-label">Confirm Password</label>
                      <input id="password_confirmation" class="form-control" type="password" name="password_confirmation" placeholder="Confirm your new password" required autocomplete="new-password" />
                    </div>
                    <div class="text-start">
                      <button class="btn btn-soft-primary w-100" type="submit">
                        <i class="ri-login-circle-fill me-1"></i>
                        <span class="fw-bold">Reset Password</span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">

        <p class="text-dark-emphasis">
          Go back
          <a href="/home" class="text-dark fw-bold ms-1 link-offset-3 text-decoration-underline"><b>Home</b></a>
        </p>
      </div>
    </div>
  </div>
</div>
